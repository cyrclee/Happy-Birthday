<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HBD, My Ex</title>

</head>
<body>

  <p id="birthday-message"></p>

  <img src="https://tenor.com/id/view/bday-gif-9766066143765607829.gif" alt="Gambar Lucu" class="funny-image">
</div>
  <button onclick="showMessage()">Kangen dikit 😔</button>

</body>
</html>
